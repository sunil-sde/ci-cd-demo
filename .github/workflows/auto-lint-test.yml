name: Auto Lint & Test

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - run: npm ci  # Faster than npm install for just tests/lint

      - name: Run Lint
        run: npm run lint

      - name: Run Tests
        run: npm test
